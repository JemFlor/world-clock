<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo&family=Major+Mono+Display&family=Orbitron:wght@400;600&family=Source+Code+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9e0c31e610.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>WORLD:CLOCK</h1>
    <div class="select">
      <select class="places">
        <option value="select">Select a city...</option>
        <option value="milan">Milan</option>
        <option value="london">London</option>
        <option value="madrid">Madrid</option>
        <option value="reykjavik">Reykjavik</option>
      </select>
    </div>
    <div id="overall">
      <h2 id="selected">London</h2>

      <h3 id="date">23rd February 2023</h3>
      <div class="container" style="text-align: center"></div>
      <div class="time" id="time">12:48<small>pm</small></div>
    </div>
    <footer>
      Visit my
      <a
        class="link"
        href="https://github.com/JemFlor/world-clock"
        target="_blank"
        style="text-decoration: none"
        >Github <i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
