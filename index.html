<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geo&family=Major+Mono+Display&family=Orbitron:wght@400;600&family=Source+Code+Pro:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/9e0c31e610.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1>WORLD:CLOCK</h1>
    <div class="select" id="city">
      <select class="places">
        <option value="">Select a city...</option>
        <option value="current">Current Location</option>
        <option value="Europe/Rome">Milan</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Atlantic/Reykjavik">Reykjavik</option>
        <option value="Europe/Athens">Athens</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="America/New_York">New York</option>
        <option value="America/Jamaica">Jamaica</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Europe/Sofia">Sofia</option>
        <option value="Europe/Belgrade">Belgrade</option>
        <option value="Europe/Zagreb">Zagreb</option>
        <option value="Europe/Warsaw">Warsaw</option>
        <option value="Europe/Zurich">Zurich</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="Europe/Lisbon">Lisbon</option>
      </select>
    </div>
    <div id="overall">
      <h2 id="location">London</h2>

      <h3 id="date"></h3>
      <div class="container" style="text-align: center"></div>
      <div class="time" id="time"></div>
    </div>
    <footer>
      <a
        class="link"
        href="https://github.com/JemFlor/world-clock"
        target="_blank"
        style="text-decoration: none"
      >
        <i class="fa-brands fa-github"></i
      ></a>

      <a
        class="linkL"
        href="https://www.linkedin.com/in/jemima-morrish"
        target="_blank"
        style="text-decoration: none"
      >
        <i class="fa-brands fa-linkedin"></i
      ></a>
    </footer>
    <p>Coded by Jemima Morrish</p>
    <script src="index.js"></script>
  </body>
</html>
